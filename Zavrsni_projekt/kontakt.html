<main class="stupci x-os-centar y-os-centar kontakt">
    <section class="donacija">
        <h2>Doniraj za poboljšanje obnovljivih izvora energije</h2>
        <form class="donacija-forma">
            <label for="ime">Ime i prezime:</label>
            <input type="text" id="ime" name="ime" required>

            <label for="email">Email adresa:</label>
            <input type="email" id="email" name="email" required>

            <label for="iznos">Iznos donacije (€):</label>
            <input type="number" id="iznos" name="iznos" min="1" step="1" required>

            <label for="poruka">Poruka (opcionalno):</label>
            <textarea id="poruka" name="poruka" rows="4"></textarea>

            <button type="submit">Doniraj</button>
        </form>
    </section>
</main>
